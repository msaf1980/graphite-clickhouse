[common]
listen = "127.0.0.1:{GCH_PORT}"
max-cpu = 0

[clickhouse]
url = "http://localhost:{CH_PORT}"
data-table = "graphite_reverse"
index-table = "graphite_index"
index-timeout = "1m"

tagged-table = "graphite_tags"
tagged-autocomplete-days = 1
data-timeout = "15s"

internal-aggregation = true

[[data-table]]
table = "graphite_reverse"
reverse = true
max-age = "24h"

[[data-table]]
table = "graphite"
min-age = "24h"

